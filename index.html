<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <div class="image">
      <img class="blog-picture" src="assets/images/illustration-article.svg" alt="Article illustration">
    </div>

    <div class="content">
      <p class="category">Learning</p>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="creator">
      <img class="creator-picture" src="assets/images/image-avatar.webp" alt="Creator picture">
      <p class="creator-name">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emina Hadzic</a>.
  </div>

</body>

</html>
